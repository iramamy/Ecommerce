  <div class="row">
    <div class="mb-20 d-flex">
        <h3>
            Shipping address
        </h3>
    </div>
    <form id="userForm" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="first_name"
              placeholder="First name *"
              required
            />
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="last_name"
              placeholder="Last name *"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="address1"
              placeholder="Address *"
              required
            />
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="address2"
              placeholder="Address line2"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input type="text" name="country" placeholder="Country *"/>
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="city"
              placeholder="City / Town *"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="zipcode"
              placeholder="Postcode / ZIP *"
              required
            />
          </div>
          <div class="form-group col-lg-6">
            <input type="text" name="phone" placeholder="Phone *" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="company_name"
              placeholder="Company Name"
            />
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="email"
              placeholder="Email address *"
              required
            />
          </div>
        </div>
      </form>
  </div>
