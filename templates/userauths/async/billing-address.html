  <div class="row">
    <div class="mb-20 d-flex">
        <h3>
            Billing address
        </h3>
    </div>
    <form id="userForm" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="first_name"
              placeholder="First name *"
              required
              value="{{address.first_name}}"
            />
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="last_name"
              placeholder="Last name *"
              value="{{address.last_name}}"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="address1"
              placeholder="Address *"
              required
              value="{{address.address1}}"
            />
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="address2"
              placeholder="Address line2"
              value="{{address.address2}}"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input type="text" name="country" placeholder="Country *" value="{{address.country}}"/>
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="city"
              placeholder="City / Town *"
              required
              value="{{address.city}}"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="zipcode"
              placeholder="Postcode / ZIP *"
              required
              value="{{address.zipcode}}"
            />
          </div>
          <div class="form-group col-lg-6">
            <input type="text" name="phone" placeholder="Phone *" required value="{{address.phone}}"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="company_name"
              placeholder="Company Name"
              value="{{address.company_name}}"
            />
          </div>
          <div class="form-group col-lg-6">
            <input
              type="text"
              name="email"
              placeholder="Email address *"
              required
              value="{{address.email}}"
            />
          </div>
        </div>
      </form>
      <div>
        <a href="#" class="btn mt-30">
            Save
        </a>
      </div>
  </div>
