<div class="row" id="billing-address">
    <div class="col-lg-6">
      <div class="card mb-3 mb-lg-0">
        <div class="card-header">
          <h3 class="mb-0">Billing Address</h3>
        </div>
        <div class="card-body">
          <address>
            {{address.address1}}<br />
            {{address.address2}}<br />
            {{address.city}} <br/>
            {{address.zipcode}}
          </address>
          <p>{{address.country}}</p>
          <a
            class="btn-small"
            id="edit-billing-address-btn"
            >
            Edit
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Shipping Address</h5>
        </div>
        <div class="card-body">
          <address>
            4299 Express Lane<br />
            Sarasota, <br />FL 34249 USA <br />Phone:
            1.941.227.4444
          </address>
          <p>Sarasota</p>
          <a
            id="edit-shipping-address-btn"
            class="btn-small"
            >
            Edit</a>
        </div>
      </div>
    </div>
  </div>
