
{% for prod in products %}
<div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
  <div class="product-cart-wrap mb-30">
    <div class="product-img-action-wrap">
      <div class="product-img product-img-zoom">
        <a href="{% url 'product_detail' prod.category prod.pid %}">
          <img class="default-img" src="{{ prod.image.url }}" alt="" />
          <img class="hover-img" src="{{ prod.image.url }}" alt="" />
        </a>
      </div>
      <div class="product-action-1">
        <div class="d-flex">
          <a
            aria-label="Add To Wishlist"
            class="action-btn"
            href="shop-wishlist.html"
            ><i class="fi-rs-heart"></i
          ></a>
          <a aria-label="Compare" class="action-btn" href="shop-compare.html"
            ><i class="fi-rs-shuffle"></i
          ></a>
          <a
            aria-label="Quick view"
            class="action-btn"
            data-bs-toggle="modal"
            data-bs-target="#quickViewModal"
            ><i class="fi-rs-eye"></i
          ></a>
        </div>
      </div>
      <div class="product-badges product-badges-position product-badges-mrg">
        <span class="hot">-{{prod.get_percentage | floatformat:0}}%</span>
      </div>
    </div>
    <div class="product-content-wrap">
      <div class="product-category">
        <a href="shop-grid-right.html">{{prod.category | capfirst}}</a>
      </div>
      <h2>
        <a href="{% url 'product_detail' prod.category prod.pid %}"
          >{{prod.title}}</a
        >
      </h2>
      <div class="product-rate-cover">
        <div class="product-rate d-inline-block">
          <div class="product-rating" style="width: 90%"></div>
        </div>
        <span class="font-small ml-5 text-muted"> (4.0)</span>
      </div>
      <div>
        <span class="font-small text-muted"
          >By
          <a href="{% url 'vendor_detail' prod.vendor prod.vendor.vid %}"
            >{{prod.vendor}}</a
          >
        </span>
      </div>
      <div class="product-card-bottom">
        <div class="product-price">
          <span class="current-price-{{ prod.pid }}" >${{prod.price}}</span>
          <span class="old-price">${{prod.old_price}}</span>
        </div>
        <div class="add-cart">
          <input type="hidden" name="" id="" value="1" class="product-quantity-{{prod.pid}}"  min="1">
          <input type="hidden" value="{{prod.pid}}" name="" id="" class="product-id-{{prod.pid}}">
          <input type="hidden" value="{{prod.image.url}}" name="" id="" class="product-image-{{prod.pid}}">
          <input type="hidden" value="{{prod.title}}" name="" id="" class="product-title-{{prod.pid}}">
          <input type="hidden" value="{{prod.category}}" name="" id="" class="product-category-{{prod.pid}}">
          <button
            class="add add-to-cart-btn"
            style="border: none;"
            href="#"
            data-index="{{ prod.pid }}"
            id="add-to-cart-btn"
          >
            <i class="fi-rs-shopping-cart mr-5"></i>
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
